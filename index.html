<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Binary Tree Visualizer</title>
  <meta name="description" content="Interactive visualizer of binary trees.">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/buttons.css">
</head>
<body>
    <div class="grid-container">

        <!-- Header -->
        <header class="flex">
            <h1>Binary Tree Visualizer</h1>
            <div class="gradient-bar"></div>
        </header>

        <!-- Graph -->
        <div class="graph-container">

        </div>

        <!-- Menu -->
        <div class="buttons-container flex">
            <div class="button">
                <input type="tel">
                <div>ADD</div>
            </div>

            <div class="button">
                <input type="tel">
                <div>DEL</div>
            </div>
            
            <div class="button">
                <input type="tel">
                <div>FIND</div>
            </div>

            <div class="brake"></div>

            <div class="button">
                <div>BALANCE TREE</div>
            </div>

            <div class="button">
                <div>TREE STATE</div>
            </div>
        </div>

    </div>
</body>
</html>
